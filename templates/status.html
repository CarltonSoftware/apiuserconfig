{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Table</th>
                        <th>Rows</th>
                        <th>Length</th>
                    </tr>
                </thead>
                <tbody>
                    {% for status in statuses %}
                        <tr>
                            <td>{{ status.table }}</td>
                            <td>{{ status.rows }}</td>
                            <td>{{ status.data_length }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
