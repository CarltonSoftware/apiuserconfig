<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default('Api User Config') }}</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    
    {% endblock %}
    
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Api Config Form <small>for {{ info.getApiRoot() }}</small></h1>
            <ul class="nav nav-pills">
                <li><a href="{{ baseUrl }}/?brandcode={{ brandcode }}">Home</a></li>
                <li><a href="{{ baseUrl }}/bookings?brandcode={{ brandcode }}">View bookings</a></li>
                <li><a href="{{ baseUrl }}/tabsbooking?brandcode={{ brandcode }}">Tabs bookings</a></li>
                <li><a href="{{ baseUrl }}/attributes?brandcode={{ brandcode }}">View attributes</a></li>
                <li><a href="{{ baseUrl }}/pricecheck?brandcode={{ brandcode }}">Price Check</a></li>
                <li><a href="{{ baseUrl }}/property?brandcode={{ brandcode }}">Properties</a></li>
                <li><a href="{{ baseUrl }}/status?brandcode={{ brandcode }}">Status</a></li>
                <li><a href="{{ baseUrl }}/users?brandcode={{ brandcode }}">Api Users</a></li>
            </ul>
        </div>
        {% block content %}
        
        {% endblock %}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="{{ baseUrl }}/assets/js/bootbox.min.js"></script>
    {% block footerjavascript %}

    {% endblock %}
    
    <script type="text/javascript">        
        /**
         * Shortcut to post json data to a url
         * @param url A string containing the URL to which the request is sent. (put any get parameters into the url)
         * @param data A map or string that is sent to be posted to the server with the request.
         * @param callback A callback function that is executed if the request succeeds.
         */
        jQuery.postJSON = function(url, data, callback) {
            jQuery.post(url, data, callback, "json");
        };
        {% block javascript %}
        
        {% endblock %}
        
    </script>
</body>
</html>
